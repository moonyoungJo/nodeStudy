<!doctype html>
<html>
<head>
    <title>List Page</title>
</head>
<body>
    <h1>List Page</h1>
    <a href="/insert">Insert Data</a>
    <hr />
    <table width="100%" border="1">
        <tr>
            <th>DELETE</th>
            <th>EDIT</th>
            <th>ID</th>
            <th>Name</th>
            <th>Series</th>
            <th>job</th>
        </tr>
        <% data.forEach((item, index) => { %>
        <tr>
            <td><a href="/delete/<%= item.id %>">DELETE</a></td>
            <td><a href="/edit/<%= item.id %>">EDIT</a></td>
            <td><%= item.id %></a></td>
            <td><%= item.name %></a></td>
            <td><%= item.modelnumber %></a></td>
            <td><%= item.series %></a></td>
        </tr>
        <% }) %>
    </table>
</body>
</html>
